<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
	<div class="banner_section layout_padding">
		<div class="container">
			<div id="main_slider" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="row">
							<div class="col-sm-12">
								<div class="banner_taital">
									<h1 class="outstanding_text">오늘의 할인</h1>
									<h1 class="coffee_text">20% 할인</h1>
									<p class="there_text"></p>
									<div class="learnmore_bt">
										<a href="#">바로가기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="carousel-item">
						<div class="row">
							<div class="col-sm-12">
								<div class="banner_taital">
									<h1 class="outstanding_text">오늘의 할인</h1>
									<h1 class="coffee_text">30% 할인</h1>
									<p class="there_text"></p>
									<div class="learnmore_bt">
										<a href="#">바로가기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#main_slider" role="button"
					data-slide="prev"> <i class="fa fa-angle-left"></i>
				</a> <a class="carousel-control-next" href="#main_slider" role="button"
					data-slide="next"> <i class="fa fa-angle-right"></i>
				</a>
			</div>
		</div>
	</div>
	<!-- banner section end -->
	<!-- about section start -->

	<!-- about section end -->
	<!-- gallery section start -->
	<div class="gallery_section layout_padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="gallery_taital">전체 보기</h1>
				</div>
			</div>
			<div class="">
				<div class="gallery_section_2">
					<div class="row">
						<div class="col-md-12 block-3">
							<div class="nonloop-block-3 owl-carousel">
								<th:block th:each="menu, status:${menus}">
									<div class="item">
										<div class="item-entry">
											<a th:href="'/menu/' + ${menu.id}"
												class="product-item md-height bg-gray d-block"> <img
												th:src="${menuimgUrl}" th:alt="${menu.menuNm}"
												class="img-fluid">
											</a>
											<h2 class="menu-title">
												<a href="#">[[${menu.menuNm}]]</a>
											</h2>
											<strong class="item-price"> 
											<del>[[${#numbers.formatInteger(menu.price * 1.5, 0, 'COMMA')}]]원</del>
											&nbsp;&nbsp;[[${#numbers.formatInteger(menu.price, 0,'COMMA')}]]원
											</strong>
										</div>
									</div>
								</th:block>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</html>
