<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
	</style>
</th:block>

<div layout:fragment="content">

    <div class="custom-border-bottom py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">전체상품</strong></div>
        </div>
      </div>
    </div>
 <th:block th:each="menu, status: ${menus.getContent()}">			
              <div class="col-lg-6 col-md-6 item-entry mb-4">
                <a th:href="'/menu/' + ${menu.id}" class="product-item md-height bg-gray d-block">
                  <img th:src="${menu.menuImgUrl}" th:alt="${menu.menuNm}" class="img-fluid">
                </a>
                <h2 class="item-title">
                	<a th:href="'/menu/' + ${menu.id}">[[${menu.menuNm}]]</a>
                </h2>
                <strong class="item-price">
                	[[${#numbers.formatInteger(menu.price, 0, 'COMMA')}]]원
                </strong>
              </div>
 </th:block>
 </div>
 

<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>   
</html>
